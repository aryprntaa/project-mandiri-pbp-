<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IcikiwirCoffee- Kontak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar navbar-expand-lg navbar-dark bg-brown shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">IcikiwirCoffee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="produk.html" class="nav-link">Produk</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Kontak</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="container py-5">
    <h2 class="text-center fw-bold text-brown mb-4">Hubungi Kami</h2>

    <form id="contactForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <input type="text" id="nama" class="form-control" placeholder="Nama Anda">
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email Anda">
      </div>
      <div class="mb-3">
        <textarea id="pesan" class="form-control" rows="4" placeholder="Tulis pesan..."></textarea>
      </div>
      <button type="submit" class="btn btn-brown w-100">Kirim</button>
    </form>
    <p id="status" class="text-center mt-3 fw-semibold"></p>
  </section>

  <footer class="footer bg-brown text-white text-center py-3">
    <p class="mb-0">&copy; 2025 IcikiwirCoffee. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
