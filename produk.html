<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IcikiwirCoffee - Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="navbar navbar-expand-lg navbar-dark bg-brown shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">IcikiwirCoffee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="produk.html" class="nav-link active">Produk</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Kontak</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- PRODUK -->
  <section class="py-5">
    <div class="container text-center">
      <h2 class="fw-bold text-brown mb-5">Daftar Produk</h2>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card produk-card">
            <img src="arabica blend.webp" class="card-img-top" alt="Kopi Arabica">
            <div class="card-body">
              <h5 class="card-title">Kopi Arabica</h5>
              <p class="card-text">Kopi dengan cita rasa lembut dan aroma khas.</p>
              <button class="btn btn-brown beli-btn">Beli Sekarang</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card produk-card">
            <img src="robuasta classic.jpeg" class="card-img-top" alt="Kopi Robusta">
            <div class="card-body">
              <h5 class="card-title">Kopi Robusta</h5>
              <p class="card-text">Rasa kuat dengan sensasi pahit yang khas.</p>
              <button class="btn btn-brown beli-btn">Beli Sekarang</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card produk-card">
            <img src="latte milk.jpg" class="card-img-top" alt="Latte Milk">
            <div class="card-body">
              <h5 class="card-title">Latte Milk</h5>
              <p class="card-text">Kombinasi sempurna antara kopi dan susu lembut.</p>
              <button class="btn btn-brown beli-btn">Beli Sekarang</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer bg-brown text-white text-center py-3">
    <p class="mb-0">&copy; 2025 IcikiwirCoffee. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
